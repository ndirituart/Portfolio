<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Media Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">MyBrand</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to My Project</h1>
            <div class="video-container">
                <div class="media-placeholder video-bg">
                    <span>Video Placeholder (16:9)</span>
                </div>
            </div>
        </section>

        <section class="content">
            <h2>Featured Work</h2>
            <div class="grid">
                <div class="card">
                    <div class="media-placeholder img-box">Image 1</div>
                    <p>Description of media item one.</p>
                </div>
                <div class="card">
                    <div class="media-placeholder img-box">Image 2</div>
                    <p>Description of media item two.</p>
                </div>
                <div class="card">
                    <div class="media-placeholder img-box">Image 3</div>
                    <p>Description of media item three.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 My Website Project</p>
    </footer>

</body>
</html>
