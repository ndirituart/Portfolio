<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Media Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">MyBrand</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to My Project</h1>
            <div class="video-container">
                <div class="media-placeholder video-bg">
                    <span>Video Placeholder (16:9)</span>
                </div>
            </div>
        </section>

        <section class="content">
            <h2>Featured Work</h2>
            <div class="grid">
                <div class="card">
                    <div class="media-placeholder img-box">Image 1</div>
                    <p>Description of media item one.</p>
                </div>
                <div class="card">
                    <div class="media-placeholder img-box">Image 2</div>
                    <p>Description of media item two.</p>
                </div>
                <div class="card">
                    <div class="media-placeholder img-box">Image 3</div>
                    <p>Description of media item three.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 My Website Project</p>
    </footer>

</body>
</html>


<style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

/* Navigation */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin-left: 20px;
}

/* Media Placeholders */
.media-placeholder {
    background-color: #ddd;
    border: 2px dashed #bbb;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
    font-weight: bold;
    border-radius: 8px;
}

.video-bg {
    width: 100%;
    aspect-ratio: 16 / 9;
    margin-top: 20px;
}

.img-box {
    width: 100%;
    aspect-ratio: 4 / 3;
}

/* Layout Containers */
.hero {
    text-align: center;
    padding: 4rem 5%;
    background: #fff;
}

.content {
    padding: 3rem 5%;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
}

footer {
    text-align: center;
    padding: 2rem;
    font-size: 0.9rem;
    color: #777;
}
</style>
