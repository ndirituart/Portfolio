<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair | SKRNCH</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   
</head>
<body>

<div id="app" v-cloak>
    <header class="main-header">
        <div class="container">
            <div class="logo">SKRNCH</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="dropdown">
                        <a href="shop.html" class="dropbtn">Shop</a>
                        <div class="dropdown-content">
                            <a href="wigsorextensions.html">Wigs & Extensions</a>
                            <a href="hairaccessories.html">Accessories</a>
                        </div>
                    </li>
                    <li><a href="about.html">About</a></li>
                    <li>
                        <a href="cart.html" class="cart-icon-container">
                            üõí <span v-if="cartCount > 0" class="cart-badge">{{ cartCount }}</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero-small">
            <h1>Premium Hair Collection</h1>
            <p>100% authentic Indian human hair for baddies</p>
        </section>

        <div class="header-controls">
            <button class="filter-toggle-btn" @click="isSearchOpen = !isSearchOpen">
                {{ isSearchOpen ? '‚úñ Close' : 'üîç Filter & Search' }}
            </button>

            <div v-if="isSearchOpen" class="filter-dropdown-menu">
                <input type="text" v-model="searchQuery" placeholder="Search hair...">
                
                <div style="margin-bottom:10px;">
                    <label style="font-size:0.7rem; font-weight:bold;">PRICE</label>
                    <div class="btn-group">
                        <button v-for="range in priceRanges" :class="{active: activePrice === range}" @click="activePrice = (activePrice === range ? null : range)">
                            {{ range.label }}
                        </button>
                    </div>
                </div>

                <div>
                    <label style="font-size:0.7rem; font-weight:bold;">TYPE</label>
                    <div class="btn-group">
                        <button v-for="type in wigTypes" :class="{active: activeType === type}" @click="activeType = type">
                            {{ type }}
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="media-card" v-for="wig in filteredWigs" :key="wig.id">
                <div class="image-wrapper">
                    <img :src="wig.image" :alt="wig.name">
                </div>
                <div class="card-content">
                    <h3>{{ wig.name }}</h3>
                    <p>{{ wig.description }}</p>
                    
                    <label style="font-size:0.65rem; font-weight:bold;">LENGTH:</label>
                    <div class="btn-group">
                        <button v-for="v in wig.variants" 
                                :key="v.size"
                                :class="{ active: wig.selectedSize === v.size }"
                                @click="wig.selectedSize = v.size">
                            {{ v.size }}
                        </button>
                    </div>

                    <div class="price">Ksh. {{ getPrice(wig).toLocaleString() }}</div>
                    <button class="btn-cart" @click="addToCart(wig)">Add to Bag</button>
                </div>
            </div>
        </div>

        <div v-if="filteredWigs.length === 0" style="text-align:center; padding: 40px;">
            No items match your selection.
        </div>
    </main>
</div>
</body>
</html>


<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                isSearchOpen: false,
                searchQuery: '',
                activePrice: null,
                activeType: 'All',
                cart: JSON.parse(localStorage.getItem('eemani_cart')) || [],
                priceRanges: [
                    { label: '< 5k', min: 0, max: 5000 },
                    { label: '5k-10k', min: 5001, max: 10000 },
                    { label: '10k-20k', min: 10001, max: 20000 },
                    { label: '> 20k', min: 20001, max: 1000000 }
                ],
                wigTypes: ['All', 'Glueless', 'Frontal', 'Full Lace', 'Extension'],
                wigs: [
                    { 
                        id: 1, name: 'Black Straight', type: 'Frontal', color: 'black',
                        description: 'Thick black straight hair, 100% human.',
                        image: '../assets/Black Straight Human Hair 40-Inch Wig.jpeg',
                        selectedSize: '15"',
                        variants: [
                            { size: '15"', price: 12500 },
                            { size: '30"', price: 15500 },
                            { size: '40"', price: 18500 }
                        ]
                    },
                    { 
                        id: 2, name: 'Black Bone-straight Bob', type: 'Glueless', color: 'black',
                        description: 'Sleek corporate look, easy wear.',
                        image: '../assets/Bone-straight Black Bob Glueless Wig.jpeg',
                        selectedSize: '15"',
                        variants: [
                            { size: '15"', price: 12300 },
                            { size: '20"', price: 14000 }
                        ]
                    },
                    { 
                        id: 3, name: 'Brown Pixie Cut', type: 'Frontal', color: 'colored',
                        description: 'Chic short look, low maintenance.',
                        image: '../assets/Brown Pixie Cut Human Hair Frontal Lace.jpeg',
                        selectedSize: '3"',
                        variants: [{ size: '3"', price: 3300 }]
                    }
                    // Continue adding your other wigs here...
                ]
            }
        },
        computed: {
            filteredWigs() {
                return this.wigs.filter(wig => {
                    const price = this.getPrice(wig);
                    const matchesSearch = wig.name.toLowerCase().includes(this.searchQuery.toLowerCase());
                    const matchesPrice = !this.activePrice || (price >= this.activePrice.min && price <= this.activePrice.max);
                    const matchesType = this.activeType === 'All' || wig.type === this.activeType;
                    return matchesSearch && matchesPrice && matchesType;
                });
            },
            cartCount() {
                return this.cart.reduce((total, item) => total + item.quantity, 0);
            }
        },
        methods: {
            getPrice(wig) {
                const variant = wig.variants.find(v => v.size === wig.selectedSize);
                return variant ? variant.price : 0;
            },
            addToCart(wig) {
                const price = this.getPrice(wig);
                const cartId = `${wig.id}-${wig.selectedSize}`;
                
                const existingItem = this.cart.find(item => item.cartId === cartId);
                
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    this.cart.push({
                        cartId: cartId,
                        name: wig.name,
                        size: wig.selectedSize,
                        price: price,
                        image: wig.image,
                        quantity: 1
                    });
                }
                
                localStorage.setItem('eemani_cart', JSON.stringify(this.cart));
                alert(`${wig.name} (${wig.selectedSize}) added to bag!`);
            }
        }
    }).mount('#app');
</script>
