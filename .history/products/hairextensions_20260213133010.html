<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair | SKRNCH</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body>

<div id="app" v-cloak>
      <header class="main-header">
        <div class="container">
            <div class="logo">SKRNCH</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                     <li class="dropdown">
                        <a href="shop.html" class="dropbtn">Shop From Us</a>
                        <div class="dropdown-content">
                            <a href="../wigsorextensions.html">Wigs & Hair Extensions</a>
                            <a href="/products/hairaccessories.html">Hair Accessories</a>
                            <a href="/products/hairessentials.html">Hair Essentials</a>
                            <a href="/products/hairproducts.html">Hair Products</a>
                        </div>
                    </li>
                    <li><a href="about.html">About</a></li>
                    <li>
                        <a href="../cart.html" class="cart-icon-container">
                            üõí <span v-if="cartCount > 0" class="cart-badge">{{ cartCount }}</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero-small" >
            <h1>Shop Hair</h1>
            <p>100% authentic human hair</p>
        </section>

        <div class="header-controls">
            <button class="filter-toggle-btn" @click="isSearchOpen = !isSearchOpen">
                {{ isSearchOpen ? '‚úñ Close' : 'üîç Filter & Search' }}
            </button>

            <div v-if="isSearchOpen" class="filter-dropdown-menu">
                <input type="text" v-model="searchQuery" placeholder="Search hair...">
                
                <div>
                    <label >PRICE</label>
                    <div class="btn-group">
                        <button v-for="range in priceRanges" :class="{active: activePrice === range}" @click="activePrice = (activePrice === range ? null : range)">
                            {{ range.label }}
                        </button>
                    </div>
                </div>

                <div>
                    <label>TYPE</label>
                    <div class="btn-group">
                        <button v-for="type in wigTypes" :class="{active: activeType === type}" @click="activeType = type">
                            {{ type }}
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="media-card" v-for="hair in filteredHairs" :key="hair.id">
                <div class="image-wrapper">
                    <img :src="hair.image" :alt="hair.name">
                </div>
                <div class="card-content">
                    <h3>{{ hair.name }}</h3>
                    <p>{{ hair.description }}</p>

                    <label class="label" style="">LENGTH:</label>
                    <div class="btn-group">
                        <button :class="{ active: hair.selectedLength === 'Shoulder' }" @click="hair.selectedLength = 'Shoulder'">Shoulder</button>
                        <button :class="{ active: hair.selectedLength === 'Mid Back' }" @click="hair.selectedLength = 'Mid Back'">Mid Back</button>
                    </div>

                    <div class="price">Ksh. {{ hair.bundlePrice.toLocaleString() }}</div>
                    <button class="btn-cart" @click="addToCart(hair)">Add to Bag</button>
                </div>
            </div>
        </div>
    </main>
</div>


</body>
</html>

<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                isSearchOpen: false,
                searchQuery: '',
                activeType: 'All',
                cart: JSON.parse(localStorage.getItem('eemani_cart')) || [],
                hairTypes: ['All', 'Braid Bundles', 'Wig Bundles', 'Ready Extensions'],

                    { id: 3, name: 'Black Ready to Pin Human Hair Bundles 15', bundlePrice: 800, type: 'Ready Extensions', color: 'black', description: 'Chic short look.', image: '../assets/bundles/Black Wavy Human Hair 40-Inch Wig.jpeg', availableStock: 10, totalStock: 20 },
                    { id: 4, name: 'Black Vietnames Straight Human Hair Bundles 15"', bundlePrice: 6000, type: 'Wig Bundles', color: 'black', description: 'Low maintenance curls.', image: '../assets/bundles/Black Watercurl 40-Inch Wig.jpeg', availableStock: 8, totalStock: 25 },
                    { id: 5, name: 'Blonde and Brown Virgin Human Hair Braid Bundles 25"', bundlePrice: 1600, type: 'Braid Bundles', color: 'colored', description: 'Long wavy wig, easy to install. Volume remains after blowout.', image: '../assets/bundles/Black Wavy Human Hair 40-Inch Wig.jpeg', availableStock: 7, totalStock: 25 },
                    { id: 6, name: 'Brown Tight Curl Human Hair Bundles 20"', bundlePrice: 5400, type: 'Wig Bundles', color: 'colored', description: 'Bold color.Easy to install, low maintenance, amazing colour and 100% Human hair', image:'../assets/bundles/Burgundy Straight Human Hair 40-Inch Wig.jpeg' , availableStock :12 , totalStock :25},
                    { id: 7, name :'Maroon Ponytail Human Hair Extension 20"' , bundlePrice :800 , type :'Braid Bundles' , color :'black' , description :'100% Human hair, pre-plucked lace for a natural hairline.' , image :'../assets/bundles/Brazilian 30-Pre-Plucked Ready Extensions Lace Wig.webp', availableStock :12 , totalStock :30},

                    { id: 13, name: 'White French Curl Braids 35-Inch"', bundlePrice: 1100, type: 'Braid Bundles', color: 'colored', description: 'Vibrant color, low maintenance curls and amazing sleek look braids and 100% Human hair', image: '../assets/bundles/White French Curl Braids.webp', availableStock: 7, totalStock: 15},

                    { id: 15, name: 'Black To Brown To White Ombre French Curl Braids 35"', bundlePrice: 1200, type: 'Braid Bundles', color: 'black-mixed', description: 'Corporate colored, low maintenance curls and amazing sleek look braids and 100% Human hair.', image: '../assets/bundles/Black To Brown To White Ombre French Curl Braids.webp', availableStock: 7, totalStock: 15},
                    { id: 16, name: 'Brown To Dark Brown Ombre French Curl Braids 35"', bundlePrice: 1200, type: 'Braid Bundles', color: 'colored-mixed', description: 'Corporate colored, low maintenance curls and amazing sleek look braids and 100% Human hair.', image: '../assets/bundles/Brown To Dark Brown Ombre French Curl Braids.webp', availableStock: 7, totalStock: 15}
                ]
            }
        },
        computed: {
            filteredHairs() {
                return this.hairs.filter(hair => {
                    const matchesSearch = hair.name.toLowerCase().includes(this.searchQuery.toLowerCase());
                    const matchesType = this.activeType === 'All' || hair.type === this.activeType;
                    return matchesSearch && matchesType;
                });
            },
            cartCount() { return this.cart.length; }
        },
        methods: {
            addToCart(hair) {
                this.cart.push({...hair});
                localStorage.setItem('eemani_cart', JSON.stringify(this.cart));
                alert("Added!");
            }
        }
    }).mount('#app');
</script>


<style>
        :root {
            --cream: #F2E3C2;
            --sand: #E5DED2;

        .logo { font-family: var(--heading-font); font-size: 1.8rem; font-weight: 700; color: var(--deep-cocoa); }
        
        nav ul { display: flex; list-style: none; align-items: center; }
        nav ul li { margin-left: 25px; }

        /* --- CONTROLS --- */
        .header-controls { display: flex; justify-content: flex-end; margin: 20px 0; position: relative; }
        .cart-icon-container { text-decoration: none; font-size: 1.2rem; position: relative; }
        .cart-badge { position: absolute; top: -10px; right: -10px; background: var(--bronze); color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; }

        
        /* DROPDOWN */
        .dropdown { position: relative; }
        .dropdown-content { 
            display: none; position: absolute; background: white; min-width: 200px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.1); border-radius: 8px; top: 100%; left: 0; padding: 10px 0; 
        }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content a { display: block; padding: 10px 20px; }

        
        .filter-toggle-btn {
            background: var(--deep-cocoa); color: white; border: none; padding: 10px 20px;
            border-radius: 50px; cursor: pointer; font-weight: 600;
        }
        .filter-dropdown-menu { 
            position: absolute; background: white; padding: 20px; border-radius: 10px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); z-index: 500; right: 20px; width: 250px;
        }

        .hero-small {text-align: center; padding: 40px 0;}

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding: 40px 0; }
        .media-card { background: white; border-radius: 20px; overflow: hidden; border: 1px solid var(--pink-accent); transition: 0.3s; }
        .image-wrapper { height: 320px; width: 100%; }
        .image-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .card-content { padding: 20px; }
        .label {font-size: 0.7rem;}
        
        .btn-group { display: flex; gap: 5px; margin: 10px 0; }
        .btn-group button { 
            padding: 5px 10px; border-radius: 10px; border: 1px solid var(--sand); 
            cursor: pointer; background: white; font-size: 0.7rem;
        }
        .btn-group button.active { background: var(--deep-cocoa); color: white; }
        
        .btn-cart { width: 100%; background: var(--deep-cocoa); color: white; border: none; padding: 12px; border-radius: 50px; cursor: pointer; font-weight: 600; margin-top: 10px; }
        .price { font-weight: 700; margin: 10px 0; }
    </style>
