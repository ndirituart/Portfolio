<!DOCTYPE html>



<style>
:root {
    --cream: #F2E3C2;      
    --sand: #E5DED2;       
    --bronze: #A67C52;     
    --gold-leaf: #C5B081;   
    --deep-cocoa: #967969; 
    --pink-accent: #D4A5A5; /* Added actual hex for the border */
    --max-width: 1200px;
    --heading-font: 'Playfair Display', serif; 
    --body-font: 'Montserrat', sans-serif;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body { background-color: var(--cream); color: var(--deep-cocoa); font-family: var(--body-font); line-height: 1.6; }
.container { max-width: var(--max-width); margin: 0 auto; padding: 0 20px; }

/* --- HEADER & NAV --- */
.main-header { background: var(--cream); padding: 15px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--pink-accent); }
.main-header .container { display: flex; justify-content: space-between; align-items: center; }
.logo { font-family: var(--heading-font); font-size: 1.8rem; font-weight: 700; color: var(--bronze); }
nav ul { display: flex; list-style: none; align-items: center; gap: 25px; }
nav ul li a { text-decoration: none; color: var(--deep-cocoa); font-weight: 600; font-size: 0.85rem; }
.btn-small-nav { background: var(--deep-cocoa); color: var(--cream) !important; padding: 10px 22px; border-radius: 50px; }

/* --- DROPDOWN --- */
.dropdown { position: relative; }
.dropdown-content {
    display: none;
    position: absolute;
    background-color: var(--cream);
    min-width: 200px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
    z-index: 1001;
    border-radius: 8px;
    top: 100%;
    left: 0;
    padding: 10px 0;
    border: 1px solid var(--pink-accent);
}
.dropdown:hover .dropdown-content { display: block; }
.dropdown-content a { color: var(--deep-cocoa); padding: 12px 16px; text-decoration: none; display: block; font-size: 0.85rem; }
.dropdown-content a:hover { background-color: var(--sand); }

/* --- CART BADGE --- */
.cart-icon-container { position: relative; text-decoration: none; }
.cart-badge {
    position: absolute; top: -10px; right: -10px; background: var(--bronze);
    color: white; font-size: 0.7rem; width: 18px; height: 18px;
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
}

/* --- SEARCH & FILTER --- */
.header-controls { position: relative; margin: 20px 0; display: flex; justify-content: flex-end; }
.filter-toggle-btn {
    background: var(--deep-cocoa); color: var(--cream); border: none; padding: 12px 25px;
    border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 10px;
    font-weight: 600;
}
.filter-dropdown-menu {
    position: absolute; top: 55px; right: 0; background: var(--cream); width: 320px;
    padding: 25px; border-radius: 15px; border: 1px solid var(--pink-accent);
    box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 100;
}
.filter-section { margin-bottom: 15px; }
.filter-section label { display: block; font-size: 0.75rem; font-weight: 700; margin-bottom: 8px; text-transform: uppercase; color: var(--bronze); }
.search-input { width: 100%; padding: 10px; border: 1px solid var(--pink-accent); border-radius: 8px; margin-bottom: 15px; }

/* --- GRID & CARDS --- */
.hero-small { padding: 40px 0; text-align: center; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; padding-bottom: 60px; }
.media-card { background: var(--cream); border-radius: 20px; overflow: hidden; border: 1px solid var(--pink-accent); transition: 0.3s; }
.image-wrapper { height: 320px; width: 100%; }
.image-wrapper img { width: 100%; height: 100%; object-fit: cover; }
.card-content { padding: 20px; }
.card-content h3 { font-family: var(--heading-font); margin-bottom: 10px; }
.card-content p { font-size: 0.8rem; color: var(--deep-cocoa); margin-bottom: 15px; opacity: 0.8; }
.label { font-size: 0.7rem; font-weight: bold; margin-bottom: 8px; display: block; }

.btn-group { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px; }
.btn-group button { 
    background: var(--cream); border: 1px solid var(--pink-accent); padding: 6px 14px; 
    border-radius: 15px; cursor: pointer; font-size: 0.75rem; transition: 0.2s;
}
.btn-group button.active { background: var(--deep-cocoa); color: var(--cream); border-color: var(--deep-cocoa); }

.price { font-weight: 700; font-size: 1.2rem; color: var(--deep-cocoa); margin: 10px 0; }
.btn-cart { width: 100%; background: var(--deep-cocoa); color: var(--cream); border: none; padding: 14px; border-radius: 50px; cursor: pointer; font-weight: 600; }
.btn-cart:hover { background: var(--bronze); }

.filtered-hairs { text-align: center; padding: 50px; color: var(--deep-cocoa); font-weight: 600; }

[v-cloak] { display: none; }
</style>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                isSearchOpen: false,
                searchQuery: '',
                activePrice: null,
                activeType: 'All',
                cart: JSON.parse(localStorage.getItem('eemani_cart')) || [],
                priceRanges: [
                    { label: '< 500', min: 0, max: 500 },
                    { label: '500-1000', min: 501, max: 1000 },
                    { label: '> 1000', min: 1001, max: 5000 },
                    { label: '> 5000', min: 5001, max: 100000 }
                ],
                hairTypes: ['All', 'Braid Bundles', 'Wig Bundles', 'Ready Extensions'],
                hairs: [
                    { id: 1, name: 'Black Brazillian Curly Bundles', bundlePrice: 835, type: 'Wig Bundles', selectedLength: 'Shoulder', description: 'Thick black straight hair.', image: '../assets/bundles/Black Brazillian Curly Human Hair Bundles 15-Inch.webp' },
                    { id: 2, name: 'Black Indian Curly Bundles', bundlePrice: 4000, type: 'Wig Bundles', selectedLength: 'Shoulder', description: 'Corporate look.', image: '../assets/bundles/Black Indian  Curly Human Hair Bundles 15-Inch.webp' },
                    { id: 3, name: 'Black Ready to Pin Bundles', bundlePrice: 800, type: 'Ready Extensions', selectedLength: 'Shoulder', description: 'Chic short look.', image: '../assets/bundles/Brown Pixie Cut Human Hair Ready Extensions Lace.jpeg' },
                    { id: 9, name: 'Black French Curl Braids', bundlePrice: 800, type: 'Braid Bundles', selectedLength: 'Shoulder', description: 'Black low maintenance curls.', image: '../assets/bundles/Black French Curl Braids 35-Inch.webp' },
                    { id: 12, name: 'Maroon French Curl Braids', bundlePrice: 900, type: 'Braid Bundles', selectedLength: 'Shoulder', description: 'Vibrant color, 100% Human hair', image: '../assets/bundles/Maroon French Curl Braids.webp'}
                ]
            }
        },
        computed: {
            filteredHairs() {
                return this.hairs.filter(hair => {
                    const matchesSearch = hair.name.toLowerCase().includes(this.searchQuery.toLowerCase());
                    const matchesPrice = !this.activePrice || (hair.bundlePrice >= this.activePrice.min && hair.bundlePrice <= this.activePrice.max);
                    const matchesType = this.activeType === 'All' || hair.type === this.activeType;
                    return matchesSearch && matchesPrice && matchesType;
                });
            },
            cartCount() { 
                return this.cart.reduce((total, item) => total + item.quantity, 0); 
            }
        },
        methods: {
            addToCart(hair) {
                const cartId = `${hair.id}-${hair.selectedLength}`;
                const existingItem = this.cart.find(item => item.cartId === cartId);
                
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    this.cart.push({
                        cartId: cartId,
                        name: hair.name,
                        price: hair.bundlePrice,
                        image: hair.image,
                        size: hair.selectedLength,
                        quantity: 1
                    });
                }
                localStorage.setItem('eemani_cart', JSON.stringify(this.cart));
                alert(`${hair.name} (${hair.selectedLength}) added to bag!`);
            }
        }
    }).mount('#app');
</script>
