<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKRNCH | Hair Essentials & Accessories</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  
</head>
<body>

<div id="app" v-cloak>
    <header class="main-header">
        <div class="container">
            <div class="logo">SKRNCH</div>
             <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li class="dropdown">
                        <a href="/shop.html">Shop From Us</a>
                        <div class="dropdown-content">
                            <a href="/wigsorextensions.html">Wigs & Extensions</a>
                            <a href="hairaccessories.html">Hair Accessories</a>
                            <a href="hairessentials.html">Hair Essentials</a>
                            <a href="hairproducts.html">Hair Products</a>
                        </div>
                    </li>
                    <li><a href="/about.html">About Us</a></li>
                    <li>
                        <a href="/cart.html" class="cart-link">
                            ðŸ›’<span v-if="cartCount > 0" class="cart-badge">{{ cartCount }}</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section style="padding: 40px 0; text-align: center;">
            <h1>HAIR ACCESSORIES</h1>
            <p>Look stylish, accessories your hair with us.</p>
        </section>

        <div class="grid">
           <div class="media-card" v-for="item in accessories" :key="item.id">
                <div class="image-wrapper">
                    <img :src="item.image" :alt="item.name">
                </div>
                <div class="card-content">
                    <h3>{{ item.name }}</h3>
                    <div class="price">Ksh. {{ item.price.toLocaleString() }}</div>
                    <div class="color-options">
                    <button v-for="color in item.availableColors" 
                            :key="color" 
                            :class="['color-btn', { active: item.selectedColor === color }]"
                            @click="item.selectedColor = color">
                        {{ color }}
                    </button>
                </div>
                    <button class="btn-cart" @click="addToCart(item)">Add to Cart</button>
                </div>
                
            </div>
        </div>
    </main>
</div>



</body>
</html>

  <style>
        :root {
            --cream: #F2E3C2; --sand: #E5DED2; --bronze: #A67C52; --deep-cocoa: #967969;
            --max-width: 1100px; --heading-font: 'Playfair Display', serif; --body-font: 'Montserrat', sans-serif; --pink: #D4A5A5;
        }
        [v-cloak] { display: none; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--cream); color: var(--deep-cocoa); font-family: var(--body-font); line-height: 1.6; }
        .container { max-width: var(--max-width); margin: 0 auto; padding: 0 20px; }

        /* --- HEADER --- */
        .main-header { background: white; padding: 15px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--pink); }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: var(--heading-font); font-size: 1.8rem; font-weight: 700; color: var(--deep-cocoa); }
        nav ul { display: flex; list-style: none; align-items: center; }
        nav ul li { margin-left: 25px; }
        nav ul li a { text-decoration: none; color: var(--deep-cocoa); font-weight: 600; font-size: 0.85rem; }

        .cart-icon-container { position: relative; font-size: 1.4rem; text-decoration: none; color: inherit; display: flex; align-items: center; }
        .cart-badge { position: absolute; top: -5px; right: -10px; background: var(--bronze); color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; font-weight: bold; }

        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; padding: 40px 0; }
        .media-card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--sand); text-align: center; display: flex; flex-direction: column; transition: 0.3s; }
        .media-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .image-wrapper { height: 220px; padding: 10px; background: #fff; }
        .image-wrapper img { width: 100%; height: 100%; object-fit: contain; }
        
        .card-content { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-content h3 { font-size: 0.9rem; margin-bottom: 8px; min-height: 40px; color: var(--deep-cocoa); }
        .price { font-weight: 700; color: var(--bronze); margin-bottom: 12px; }

        .btn-cart { width: 100%; background: var(--deep-cocoa); color: white; border: none; padding: 10px; border-radius: 25px; cursor: pointer; font-weight: 600; font-size: 0.8rem; margin-top: auto; }
        
        .dropdown { position: relative; }
        .dropdown-content { display: none; position: absolute; background: white; min-width: 180px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); border-radius: 8px; top: 100%; z-index: 10; border: 1px solid var(--pink); }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content a { color: var(--deep-cocoa); padding: 10px 15px; text-decoration: none; display: block; font-size: 0.8rem; }
    </style>
