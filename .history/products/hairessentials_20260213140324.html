<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKRNCH | Premium Indian Hair</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #F2E3C2;      
            --sand: #E5DED2;        
            --bronze: #A67C52;     
            --gold-leaf: #C5B081;   
            --deep-cocoa: #967969;  
            --max-width: 1100px;
            --heading-font: 'Playfair Display', serif;
            --body-font: 'Montserrat', sans-serif;
            --pink: #D4A5A5;
        }

        /* Prevents flickering before Vue loads */
        [v-cloak] { display: none; }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--cream); color: var(--deep-cocoa); font-family: var(--body-font); }
        .container { max-width: var(--max-width); margin: 0 auto; padding: 0 20px; }

        /* --- HEADER --- */
        .main-header { background: white; padding: 15px 0; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--pink); }
        .main-header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: var(--heading-font); font-size: 1.8rem; font-weight: 700; color: var(--deep-cocoa); }
        nav ul { display: flex; list-style: none; align-items: center; }
        nav ul li { margin-left: 25px; }
        nav ul li a { text-decoration: none; color: var(--deep-cocoa); font-weight: 600; font-size: 0.85rem; }

        /* --- CART ICON & BADGE --- */
        .cart-link { position: relative; font-size: 1.4rem; display: flex; align-items: center; text-decoration: none; }
        .cart-badge { 
            position: absolute; top: -5px; right: -10px; background: var(--bronze); 
            color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; font-weight: bold;
        }

        /* --- BUTTONS & INTERFACE --- */
        .btn-small { background: var(--deep-cocoa); color: white !important; padding: 10px 22px; border-radius: 50px; }
        .btn-cart { width: 100%; background: var(--deep-cocoa); color: white; border: none; padding: 12px; border-radius: 50px; cursor: pointer; font-weight: 600; margin-top: 15px; transition: 0.3s; }
        .btn-cart:hover { background: var(--bronze); }
        
        .header-controls { padding: 20px 0; display: flex; justify-content: flex-end; }
        .filter-toggle-btn { background: var(--deep-cocoa); color: white; border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer; }

        /* --- PRODUCT GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 40px 0; }
        .media-card { background: white; border-radius: 15px; overflow: hidden; border: 1px solid var(--sand); transition: transform 0.3s; }
        .media-card:hover { transform: translateY(-5px); }
        .image-wrapper { height: 300px; }
        .image-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .card-content { padding: 20px; text-align: center; }
        .price { font-weight: 700; font-size: 1.1rem; color: var(--bronze); margin: 10px 0; }

        /* --- DROPDOWN --- */
        .dropdown { position: relative; }
        .dropdown-content { display: none; position: absolute; background: white; min-width: 200px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); border-radius: 8px; top: 100%; }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content a { color: var(--deep-cocoa); padding: 12px 16px; text-decoration: none; display: block; }
    </style>
</head>
<body>

<div id="app" v-cloak>
    <header class="main-header">
        <div class="container">
            <div class="logo">SKRNCH</div>
             <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                     <li class="dropdown">
                        <a href="shop.html" class="dropbtn">Shop From Us</a>
                        <div class="dropdown-content">
                            <a href="../wigsorextensions.html">Wigs & Hair Extensions</a>
                            <a href="hairaccessories.html">Hair Accessories</a>
                            <a href="hairessentials.html">Hair Essentials</a>
                            <a href="hairproducts.html">Hair Products</a>
                        </div>
                    </li>
                    <li><a href="about.html">About</a></li>
                    <li>
                        <a href="../cart.html" class="cart-icon-container">
                            üõí <span v-if="cartCount > 0" class="cart-badge">{{ cartCount }}</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section style="padding: 60px 0; text-align: center;">
            <h1>HAIR ESSENTIALS</h1>
            <p>Everything you need for perfect installs and maintenance.</p>
        </section>

        <div class="header-controls">
            <button class="filter-toggle-btn" @click="isSearchOpen = !isSearchOpen">
                {{ isSearchOpen ? '‚úñ Close' : 'üîç Filter & Search' }}
            </button>
        </div>

        <div v-if="isSearchOpen" style="background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
            <input type="text" v-model="searchQuery" placeholder="Search products..." style="width:100%; padding:10px; border-radius:5px; border:1px solid #ddd;">
        </div>

        <div class="grid">
            <div class="media-card" v-for="item in filteredWigs" :key="item.id">
                <div class="image-wrapper">
                    <img :src="item.image" :alt="item.name">
                </div>
                <div class="card-content">
                    <h3>{{ item.name }}</h3>
                    <div class="price">Ksh. {{ item.price.toLocaleString() }}</div>
                    <button class="btn-cart" @click="addToCart(item)">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</div>


</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    isSearchOpen: false,
                    searchQuery: '',
                    activeType: 'All',
                    cart: JSON.parse(localStorage.getItem('eemani_cart')) || [],
                    wigs: [
                        { id: 1, name: 'Black Round Boar Bristle Brush', price: 1500, image: '../assets/Black Round Boar Bristle Brush.jpg' },
                        { id: 2, name: 'Black Wide Wig Brush', price: 1200, image: '../assets/Black Wide Wig Brush.jpg' },
                        { id: 3, name: 'Black Wig Band', price: 300, image: '../assets/Black Wig Band.jpg' },
                        { id: 4, name: 'Black Wig Cap', price: 150, image: '../assets/Black Wig Cap.jpg' },
                        { id: 5, name: 'Meshed Net Cap', price: 100, image: '../assets/Meshed Net Cap.jpg' },
                        { id: 6, name: 'Multicolor Edge Brush', price: 250, image:'../assets/Multicolor Edge Brush.jpg' },
                        { id: 10, name: 'Rattail Comb', price: 360, image: '../assets/Rattail Comb.jpg'},
                        { id: 12, name: 'Wide Toothes Wig Comb', price: 890, image: '../assets/Wide Toothes Wig Comb.jpg'}
                    ]
                }
            },
            computed: {
                filteredWigs() {
                    return this.wigs.filter(item => 
                        item.name.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                },
                cartCount() {
                    return this.cart.reduce((total, item) => total + (item.quantity || 1), 0);
                }
            },
            methods: {
                addToCart(product) {
                    const existing = this.cart.find(i => i.id === product.id);
                    if (existing) {
                        existing.quantity++;
                    } else {
                        this.cart.push({ ...product, quantity: 1 });
                    }
                    localStorage.setItem('eemani_cart', JSON.stringify(this.cart));
                    alert(`${product.name} added!`);
                }
            }
        }).mount('#app');
    });
</script>
