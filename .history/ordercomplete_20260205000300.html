<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status | SKRNCH</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>

    <div class="container">
        <div class="order-stepper">
            <div class="step completed">
                <div class="step-icon"><i class="fa-solid fa-receipt"></i></div>
                <div class="step-label">Order Sent</div>
            </div>
            <div class="step active">
                <div class="step-icon"><i class="fa-solid fa-box-open"></i></div>
                <div class="step-label">Package Dispatched</div>
            </div>
            <div class="step">
                <div class="step-icon"><i class="fa-solid fa-truck-fast"></i></div>
                <div class="step-label">On Delivery</div>
            </div>
            <div class="step">
                <div class="step-icon"><i class="fa-solid fa-location-dot"></i></div>
                <div class="step-label">At Pickup</div>
            </div>
            <div class="step">
                <div class="step-icon"><i class="fa-solid fa-hand-holding-heart"></i></div>
                <div class="step-label">Picked</div>
            </div>
        </div>

        <div class="success-card">
            <h1>Thank you, Baddie!</h1>
            <span class="order-id">ORDER ID: #SKR-9921</span>
            <p>Your luxury hair is being prepared. We've sent a confirmation to your email. You can track your package progress above.</p>
            
            <a href="index.html" class="btn-outline">Back to Gallery</a>
        </div>
    </div>

</body>
</html>
