<style>
        :root {
            /* Updated Luxury Palette */
            --cream: #F2E3C2;      
            --sand: #E5DED2;        
            --bronze: #A67C52;     
            --gold-leaf: #C5B081;   
            --deep-cocoa: #967969;  

            --max-width: 1100px;
            --heading-font: 'Playfair Display', serif;
            --body-font: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--cream);
            font-family: var(--body-font);
            color: var(--deep-cocoa);
            margin: 0;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-family: var(--heading-font);
            font-size: 3rem;
            text-align: center;
            margin-bottom: 40px;
        }

        .cart-table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(133, 14, 53, 0.05);
        }

        .cart-table th {
            background: var(--deep-cocoa);
            color: white;
            padding: 20px;
            text-align: left;
            font-family: var(--heading-font);
        }

        .cart-table td {
            padding: 20px;
            border-bottom: 1px solid var(--pink);
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .cart-summary {
            margin-top: 30px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: right;
            border: 1px solid var(--pink);
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .btn-proceed {
            background: var(--deep-cocoa);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-proceed:hover {
            background: var(--sand);
            transform: scale(1.05);
        }

        .back-to-shop {
            display: block;
            margin-top: 15px;
            color: var(--sand);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
